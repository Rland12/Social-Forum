  <div class="gamebox" align="center">
    <a href="game.html">

      <img class="gamer" src="http://donthatethegeek.com/wp-content/uploads/2014/08/430261_362794160491582_1693153646_n.jpg" />
    </a>
    <p>On here you can talk about anything thats video game related. From news to console wars, the controller is yours. </p>


    <form>

      <input type="textarea" placeholder="Message" id="text">

      <input id="enter" type="submit" value="Send">

    </form>
  </div>

  <div id="wall"></div>



  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">


    <!-- Splash screen -->
    <section id="page-splash">
      <h3 class="logo">The Social Forum</h3>
      <div>
        <button id="sign-in-button" class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons"></i> Sign in with Google</button>
      </div>
    </section>

    <!-- Header section containing logo and menu -->
    <header class="header mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">

      <div class="mdl-layout__header-row titlebar">
        <button id="sign-out-button" class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons"></i> Sign out</button>
      </div>

    </header>

    <main class="mdl-layout__content mdl-color--grey-100">

      <!-- Show the add post form -->
      <section class="mdl-grid content" id="add-post" style="display:none">
        <div class="mdl-cell mdl-cell--12-col mdl-grid">

          <!-- Card containing the inputs to add a new messages -->
          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet
                  mdl-cell--6-col-desktop">
            <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
              <h2 class="mdl-card__title-text">New Post</h2>
            </div>
            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
              <form id="message-form" action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="new-post-title">
                  <label class="mdl-textfield__label" for="new-post-title">Post title...</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <textarea class="mdl-textfield__input" rows="3" id="new-post-message"></textarea>
                  <label class="mdl-textfield__label" for="new-post-message">Post message...</label>
                </div>
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                  Add post
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>

      <!-- Show a list of recent posts -->
      <section class="mdl-grid content" id="recent-posts-list" style="display:none">
        <div class="posts-container mdl-cell mdl-cell--12-col mdl-grid">
        </div>
      </section>

    </main>
  </div>

  <script src="quickstart-js/database/scripts/main.js"></script>
</body>
